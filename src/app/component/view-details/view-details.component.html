<mat-card *ngIf="event">
  <h2>{{ event.title }}</h2>
  <p>{{ event.description }}</p>
  <p><strong>Date:</strong> {{ event.date | date }}</p>
  <p><strong>Location:</strong> {{ event.location }}</p>
  <p><strong>Price:</strong> â‚¹{{ event.price }}</p>
  <p><strong>Available Seats:</strong> {{ event.availableSeats }}</p>

  <img src="https://via.placeholder.com/400x200?text=Map+Preview" class="mock-map" />

  <form [formGroup]="bookingForm" (ngSubmit)="book()" class="booking-form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Your Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Number of Seats</mat-label>
      <input matInput type="number" formControlName="seats" />
    </mat-form-field>

    <button mat-raised-button color="primary">Book Now</button>
  </form>
</mat-card>
